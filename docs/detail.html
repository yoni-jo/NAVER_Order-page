<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>샐러디</title>
   <link rel="stylesheet" href="../assets/css/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="container">
      <!-- 고정헤더영역 START-->
      <header class="header-area">
         <div class="place-header" role="banner">
            <h1 class="title">
               <a href="" class="link-back">
                  <i class="fa-solid fa-arrow-left"></i>
               </a>
               샐러드판다</h1>
            <a href="javascript:void(0)" class="my-orders">주문내역</a>
         </div>
         <div class="place-tap scroll-x" role="" tablist>
            <div class="tab-inner">
               <a href="javascript:void(0)" class="tab" role="tab"><span class="txt">홈</span></a>
               <a href="javascript:void(0)" class="tab is-active" role="tab"><span class="txt">메뉴</span></a>
               <a href="javascript:void(0)" class="tab" role="tab"><span class="txt">리뷰</span></a>
               <a href="javascript:void(0)" class="tab" role="tab"><span class="txt">사진</span></a>
            </div>
         </div>
      </header>
      <!-- 고정헤더영역 END -->

      <!-- 디테일 START -->
      <div class="menu-detail-area">
         <div class="menu-img" style="background-image:url(http://salady.com/images/sub/seasonal_bowl_img01.png)">

         </div>

         <!-- 메뉴 주문 정보 영역 START -->
         <div class="menu-info-area">
            <div class="common-inner">
               <!-- 메뉴 정보 영역 START -->
               <p class="menu-name-group">
                  <span class="menu-name">메뉴이름</span>
                  <span class="badge-popular">인기</span>
               </p>
               <div class="menu-info-group">
                  <span class="menu-price">9,999원</span>
                  <span class="menu-grade">
                     <img src="../assets/images/ico-star.svg" alt="">5.0
                  </span>
                  <span class="menu-number-of-order">주문수<em>999</em></span>
               </div>

               <p class="menu-desc">메뉴에 대한 간단한 설명이 들어있습니다.간단한 설명 </p>
               <!-- 메뉴 정보 영역 END -->

               <!-- 메뉴 주문 영역 START -->
               <div class="order-type-area">
                  <div class="type-select">
                     <div class="title">
                        <svg viewBox="0 0 18 18" class="ico-n-logo">
                           <path fill-rule="evenodd"
                              d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z">
                           </path>
                        </svg>주문
                     </div>
                     <div class="tab-switch-box" role="tablist">
                        <a href="javascript:void(0)" class="tab-switch is-active" role="tab">
                           <i class="material-icons">shopping_bag</i>포장
                        </a>
                        <a href="javascript:void(0)" class="tab-switch" role="tab">
                           <i class="material-icons">restaurant</i>매장
                        </a>
                     </div>

                  </div>

                  <div class="type-amount">
                     <div class="title">수량</div>
                     <div class="amount-select">
                        <button class="btn-minus " aira-label="빼기" disabled></button>
                        <span class="amount disabled">1</span>
                        <button class="btn-plus" aira-label="더하기" disabled></button>
                     </div>
                  </div>

                  <button class="btn-order">1개 담기 9,999원</button>
                  <button class="btn-order" disabled>지금 주문 가능한 시간이 아닙니다.</button>
               </div>
               <!-- 메뉴 주문 영역 END -->
            </div>
         </div>
         <!-- 메뉴 주문 정보 영역 END -->
      </div>
      <!-- 디테일 END -->

      <!-- 주문자 리뷰 영역 START -->
      <div class="menu-review-area">
         <div class="ordered-img-area">
            <div class="common-inner">
               <div class="title">주문자 사진<span class="num">9</span></div>
               <div class="scroll-x">
                  <ul class="orderer-pic-list">
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                     <li class="orderer-pic-item">
                        <a href="" class="orderer-pic-link"><img src="https://via.placeholder.com/104/fff/000" alt=""></a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>

      <!-- 주문자 리뷰 영역 END -->

   </div>


</body>

</html>
